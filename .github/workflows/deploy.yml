name: Deploy to Elastic Beanstalk (Docker)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  EB_APP: spacex-mlops
  EB_ENV: spacex-mlops-780817326680-Ohio-env
  S3_BUCKET: spacex-mlops-eb-artifacts-780817326680-us-east-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::780817326680:role/spacex-mlops-github-oidc
          aws-region: us-east-2
          role-session-name: gh-${{ github.run_id }}

      - name: Who am I
        run: aws sts get-caller-identity

      - name: Version label
        id: ver
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          echo "label=${GITHUB_SHA::7}-${TS}" >> $GITHUB_OUTPUT

      - name: Sanity check required files
        run: |
          ls -la
          test -f Dockerfile
          test -f requirements.txt
          test -d apps
          test -d registry
          test -d .ebextensions
          echo "OK"

      - name: Ensure artifact bucket
        shell: bash
        run: |
          if ! aws s3api head-bucket --bucket "${S3_BUCKET}" 2>/dev/null; then
            aws s3 mb "s3://${S3_BUCKET}" --region "${AWS_REGION}"
          fi

      - name: Create source bundle (root = app)
        run: |
          mkdir -p bundle
          zip -r "bundle/source.zip" \
            Dockerfile requirements.txt \
            apps registry .ebextensions \
            -x "**/__pycache__/*" "**/*.pyc" ".venv/*" ".git/*" ".github/*"
          echo "Bundle contents:"
          unzip -l bundle/source.zip

      - name: Upload bundle to S3
        run: |
          aws s3 cp bundle/source.zip "s3://${S3_BUCKET}/source-${{ steps.ver.outputs.label }}.zip"

      - name: Create EB app version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APP }}" \
            --version-label "${{ steps.ver.outputs.label }}" \
            --source-bundle S3Bucket="${{ env.S3_BUCKET }}",S3Key="source-${{ steps.ver.outputs.label }}.zip"

      - name: Update environment to new version
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENV }}" \
            --version-label "${{ steps.ver.outputs.label }}"
